<!DOCTYPE html>
<html>
<head>
    <title>덧셈 계산기</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: "돋움";
        }
    </style>
    <script>
        function 계산기() {
            var one = parseInt(document.getElementById('one').value);
            var two = parseInt(document.getElementById('two').value);
            var result = document.getElementById("result");

            result.innerHTML = one + two + "입니다.";

        }
    </script>
</head>
<body>
    <h1>덧셈 계산기</h1>
    <p>1번째 숫자</p>
    <input type="number" id="one">
    <p>2번째 숫자</p>
    <input type="number" id="two">
    <button onclick="계산기()">=</button>
    <p id="result"></p>
</body>
</html>
